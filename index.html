<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VISION</title>
  <link rel="stylesheet" href="style/index.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
  <aside class="drawer js-drawer">
    <input class="js-drawingoption" type="radio" name="drawing" value="Faces" id="Faces">
    <label class="drawer-option" for="Faces">Faces</label>
    <input class="js-drawingoption" type="radio" name="drawing" value="Landscapes" id="Landscapes">
    <label class="drawer-option" for="Landscapes">Landscapes</label>
  </aside>
  <section class="main">
    <button class="drawer-hamburger js-drawer-hamburger">&equiv;</button>
    <h1>
      <span class="firstline">Let's draw some</span>
      <span class="secondline js-drawingtitle">Faces</span>
    </h1>

    <div class="inputwrapper">
      <input type="file" onChange="gotFile()" />
      <button class="input">
        <img class="input-arrow" src="assets/img/rightarrow.png">
        Select a file
      </button>
      <div class="input-hint">
        <strong>Hint:</strong>
        your picture should include a
        <em class="js-drawinghint">face</em>
      </div>
    </div>

    <div class="loader"></div>

    <div class="result"></div>
  </section>

  <script src="src/vendor/zepto.min.js"></script>
  <script src="src/vendor/raphael.min.js"></script>
  <script src="src/index.js"></script>
  <script src="src/ui.js"></script>
  <script>
    var API_KEY = '<YOUR-API-KEY-HERE-PLEASE>';
    var API_TYPE = "FACE_DETECTION";  // Other possible types: https://cloud.google.com/vision/docs/concepts#types_of_vision_api_requests
    var API_MAX_RESULTS = 10;

    $('button.input').click(function()Â {
      $('input[type="file"]').trigger('click');
    })

    var startAnalyse = function() {
      $('.loader').addClass("loader--load");
    }

    var stopAnalyse = function() {
      $('.loader').removeClass("loader--load");
    }

    function gotFile() {
      var file    = $('input[type=file]').prop('files')[0];
      var reader  = new FileReader();

      reader.addEventListener("load", function () {
        var content = reader.result.split(',')[1];
        var data = { "requests":[
            {
              "image":{ "content": content },
              "features":[ { "type": API_TYPE, "maxResults": API_MAX_RESULTS } ]
            }
          ]}
        $.ajax({
          type: "POST",
          contentType: 'application/json',
          url: 'https://vision.googleapis.com/v1/images:annotate?key=' + API_KEY ,
          data: JSON.stringify(data),
          success: handleVisionResult
        })
      }, false);

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    /*
     *
     * Start doing things with the Vision API response here!
     *
     */
    function handleVisionResult(result) {
        console.log('SUCCESS:', result)
    }
  </script
</body>
</html>
