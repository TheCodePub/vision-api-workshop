<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VISION</title>
  <link rel="stylesheet" href="style/index.css" />
  <link rel="stylesheet" href="style/logos.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
  <aside class="drawer js-drawer">

    <input class="js-drawingoption" type="radio" name="drawing" value="Faces" id="Faces" checked data-apiname="FACE_DETECTION">
    <label class="drawer-option" for="Faces">Faces</label>

    <input class="js-drawingoption" type="radio" name="drawing" value="Landscapes" id="Landscapes" data-apiname="LANDMARK_DETECTION">
    <label class="drawer-option" for="Landscapes">Landscapes</label>

    <input class="js-drawingoption" type="radio" name="drawing" value="Logos" id="Logos" data-apiname="LOGO_DETECTION">
    <label class="drawer-option" for="Logos">Logos</label>

  </aside>
  <section class="main">
    <button class="drawer-hamburger js-drawer-hamburger">&equiv;</button>
    <h1>
      <span class="firstline">Let's draw some</span>
      <span class="secondline js-drawingtitle">Faces</span>
    </h1>

    <div class="inputwrapper">
      <input type="file" onChange="gotFile()" />
      <button class="input">
        <img class="input-arrow" src="assets/img/rightarrow.png">
        Select a file
      </button>
      <div class="input-hint">
        <strong>Hint:</strong>
        your picture should include a
        <em class="js-drawinghint">face</em>
      </div>
    </div>

    <div class="loader"></div>
    <div class="result"></div>

  </section>

  <script src="src/vendor/zepto.min.js"></script>
  <script src="src/vendor/raphael.min.js"></script>
  <script src="src/index.js"></script>
  <script src="src/api.js"></script>
  <script src="src/ui.js"></script>
</body>
</html>
